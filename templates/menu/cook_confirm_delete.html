{% extends "bassse.html" %}

{% block content %}
<div  class="mx-auto p-7" style="width:600px">
  <h1>Delete this Cook: {{ cook.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-success" href="{% url 'menu:cook-detail' pk=cook.id %}">No!</a>
  </form>
</div>
{% endblock %}
